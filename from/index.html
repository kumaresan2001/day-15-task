
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
    <link href="index.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS only --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div class="body-st">
    <form class="row g-3" id="form-sub">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">First name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="First name">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Last name</label>
        <input type="text" class="form-control"  id="inputPassword4" placeholder="Last name">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Pincode">
      </div>
      <div class="col-md-4">
        <label for="inputGender" class="form-label">Gender</label>
        <select id="inputGender" class="form-select" >
          <option selected class="Gender">Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Food</label>
        <select id="inputfood" class="form-select">
          <option selected class="food">Rice</option>
          <option>Pizza</option>
          <option>Biryani</option>
          </select>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Country</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Country">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected class="state">Kerala</option>
          <option>Telangana</option>
          <option>Tamil Nadu</option>
          <option>Karnataka</option>
           </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </form>
    </div>
  
  <hr>
  <table class="style">
    <thead class="style">
      <tr >
        <th >First name</th>
        <th >Last name</th>
        <th >Address</th>
        <th>Pincode</th>
        <th >Gender</th>
        <th >Food</th>
        <th >Country</th>
        <th >State</th>
      </tr>
    </thead>
    <tbody class="styles">

    </tbody>
  </table>
    
  <script src="index.js"></script> 
</body>

</html>
